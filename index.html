<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <title>Generate Password</title>
</head>
<body>
    <div class="container">
        <h2>Generate Password</h2>
        <div class="el">
            <input type="text" placeholder="Password" class="inp" id="password">
            <button onclick="copyText()" title="Copy">Copy</button>
            <button onclick="generatePassword()" title="Generate">Generate</button>
        </div>
    </div>
    <div class="info">Copied to clipboard!</div>
    <script src="main.js"></script>
</body>
</html>
